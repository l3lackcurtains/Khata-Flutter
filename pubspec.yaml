name: udharokhata
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^0.1.2
  sqflite: ^1.1.0
  path_provider: ^1.6.8
  autocomplete_textfield: ^1.7.3
  image_picker: ^0.6.0+17
  simple_moment: ^1.0.2
  flutter_archive: ^0.1.4
  firebase_core: ^0.5.0
  firebase_analytics: ^5.0.2
  firebase_auth: ^0.18.1+1
  firebase_storage: ^4.0.1
  cloud_firestore: ^0.14.1+2
  http: ^0.12.2
  google_sign_in: ^4.4.6
  googleapis: ^0.55.0
  googleapis_auth: ^0.2.11+1
  flutter_secure_storage: ^3.3.3
  path: ^1.6.4
  url_launcher: ^5.4.7
  archive: ^2.0.13
  pdf: ^1.8.1
  intl: ^0.16.1
  open_file: ^3.0.1
  share: ^0.6.5
  flutter_pdfview: ^1.0.3+3
  cron: ^0.2.3
  background_fetch: ^0.5.1
  shared_preferences: ^0.5.10
  provider: ^4.3.2+2
  back_button_interceptor: ^4.3.1
  contacts_service: ^0.4.6
  permission_handler: ^5.0.1+1
  flutter_platform_widgets: ^0.60.2
  nepali_utils: ^2.2.1
  nepali_date_picker: ^4.1.0
  loading: ^1.0.2
  flutter_native_image: ^0.0.5+3
  flutter_launcher_icons: ^0.8.1
  
dev_dependencies:
  intl_translation: ^0.17.1
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo-512.png"

flutter:
  uses-material-design: true
  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand/Quicksand-Regular.ttf
        - asset: assets/fonts/Quicksand/Quicksand-Bold.ttf
          weight: 700
    - family: Soleil
      fonts:
        - asset: assets/fonts/Soleil/Soleil-Regular.otf
        - asset: assets/fonts/Soleil/Soleil-Bold.otf
          weight: 700
  assets:
    - assets/i18n/en.json
    - assets/i18n/ne.json
    - assets/images/no_image.jpg
    - assets/images/noimage_person.png
    - assets/images/google_logo.png
    - assets/images/logo-long.png
    - assets/images/en.png
    - assets/images/ne.png
    - assets/images/cv_template.png
    - assets/images/share.png
    - assets/images/lang.png
    - assets/images/calendar.png
    - assets/images/currency.png
    - assets/images/backup.png
    - assets/images/business.png
    - assets/images/data-copy.jpg
    - assets/images/cv/email.png
    - assets/images/cv/phone.png
    - assets/images/cv/location.png
    - assets/images/cv/website.png
